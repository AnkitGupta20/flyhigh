<div class="container my-4">
    <div class="row">
        <div class="col-sm-3 default-bg-col rounded-left">
            <div class="text-center mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" height="70" width="70" class="bi bi-envelope" viewBox="0 0 10 10">
                    <path style="fill: white;" d="M0 1v1l4 2 4-2v-1h-8zm0 2v4h8v-4l-4 2-4-2z" id="envelope-closed"></path>    
                </svg>
                <h2>Contact Us</h2>
                <h6>We would love to hear from you !</h6>
            </div>
        </div>
        <div class="col-sm-9">
            <div>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary default-col bg-dark border-0">Send Message</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
